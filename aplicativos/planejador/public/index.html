<!DOCTYPE html>
<html>
<head>
    <title>Planejador de Eventos Familiares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planejador de Eventos Familiares</h1>

    <div id="conteudo">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastrarUsuarioForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Criar Evento</h2>
        <form id="criarEventoForm">
            <label for="nomeEvento">Nome do Evento:</label>
            <input type="text" id="nomeEvento" name="nomeEvento" required><br><br>

            <label for="dataEvento">Data do Evento:</label>
            <input type="date" id="dataEvento" name="dataEvento" required><br><br>

            <label for="organizadorId">ID do Organizador:</label>
            <input type="number" id="organizadorId" name="organizadorId" required><br><br>

            <button type="submit">Criar Evento</button>
        </form>

        <h2>Registrar Disponibilidade</h2>
        <form id="registrarDisponibilidadeForm">
            <label for="usuarioIdDisp">ID do Usuário:</label>
            <input type="number" id="usuarioIdDisp" name="usuarioIdDisp" required><br><br>

            <label for="eventoIdDisp">ID do Evento:</label>
            <input type="number" id="eventoIdDisp" name="eventoIdDisp" required><br><br>

            <label for="dataDisp">Data:</label>
            <input type="date" id="dataDisp" name="dataDisp" required><br><br>

            <label for="disponivel">Disponível:</label>
            <input type="checkbox" id="disponivel" name="disponivel"><br><br>

            <button type="submit">Registrar Disponibilidade</button>
        </form>

        <h2>Adicionar Tarefa</h2>
        <form id="adicionarTarefaForm">
            <label for="eventoIdTarefa">ID do Evento:</label>
            <input type="number" id="eventoIdTarefa" name="eventoIdTarefa" required><br><br>

            <label for="descricaoTarefa">Descrição da Tarefa:</label>
            <input type="text" id="descricaoTarefa" name="descricaoTarefa" required><br><br>

            <label for="atribuidoATarefa">Atribuído a (ID do usuário):</label>
            <input type="number" id="atribuidoATarefa" name="atribuidoATarefa" required><br><br>

            <button type="submit">Adicionar Tarefa</button>
        </form>
        <h2>Listar Datas Ideais</h2>
        <label for="eventoIdDatasIdeais">ID do Evento:</label>
        <input type="number" id="eventoIdDatasIdeais" name="eventoIdDatasIdeais" required><br><br>
        <button id="listarDatasIdeaisBtn">Listar Datas Ideais</button>
        <div id="datasIdeais">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
