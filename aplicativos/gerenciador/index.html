<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Orcamento</title>
</head>
<body>
    <h1>Gerenciador de Orcamento Pessoal</h1>

    <div id="rendimentos">
        <h2>Rendimento Mensal</h2>
        <input type="text" id="rendimento" placeholder="Rendimento Mensal">
        <button>Adicionar</button>
    </div>

    <div id="despesas-fixas">
        <h2>Despesas Fixas</h2>
        <input type="text" id="aluguel" placeholder="Aluguel">
        <input type="text" id="contas" placeholder="Contas (água, luz, etc.)">
        <button id="calcular-fixas">Calcular</button>
        <div id="total-fixas">Total Despesas Fixas: R$0</div>
    </div>

    <div id="despesas-variaveis">
        <h2>Despesas Variáveis</h2>
        <input type="text" id="descricao" placeholder="Descricao">
        <input type="text" id="valor" placeholder="Valor">
        <button id="adicionar-despesa">Adicionar Despesa</button>
        <ul id="lista-despesas"></ul>
        <div id="total-variaveis">Total Despesas Variáveis: R$0</div>
    </div>

    <div id="analise">
        <h2>Análise</h2>
        <div id="economia">Total de despesas: R$0</div>
        <div id="dicas">
            
        </div>
    </div>

    <div id="previsao-gastos">
        <h2>Previsão de Gastos</h2>
        <div id="previsao">Previsão de gastos: R$0</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
