<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Orcamento</title>
</head>
<body>
    <h1>Gerenciador de Orcamento Pessoal</h1>

    <div id="rendimentos" class="divs">
        <h2>Rendimento Mensal</h2>
        <input class="inputs" type="number" id="rendimento" placeholder="Rendimento Mensal">
        <button id="adicionar-rendimento">Adicionar</button>
        <div id="exibirRendimento"></div>
    </div>

    <div id="despesas-fixas" class="divs">
        <h2>Despesas Fixas</h2>
        <input class="inputs" type="number" id="aluguel" placeholder="Aluguel">
        <input class="inputs" type="number" id="contas" placeholder="Contas (água, luz, etc.)">
        <button id="calcular-fixas">Calcular</button>
        <div id="total-fixas" class="textos">Total Despesas Fixas: R$0</div>
        <div id="porcentoFixas" class="textos"></div>
    </div>

    <div id="despesas-variaveis" class="divs">
        <h2>Despesas Variáveis</h2>
        <input class="inputs" type="text" id="descricao" placeholder="Descricao">
        <input class="inputs" type="number" id="valor" placeholder="Valor">
        <button id="adicionar-despesa">Adicionar Despesa</button>
        <ul id="lista-despesas"></ul>
        <div id="total-variaveis" class="textos">Total Despesas Variáveis: R$0</div>
        <div id="porcentoVariaveis" class="textos"></div>
    </div>

    <div id="analise" class="divs">
        <h2>Análise</h2>
        <div id="economia" class="textos">Total de despesas: R$0</div>
        <div id="dicas" style="white-space: pre-line;">
            
        </div>
    </div>

    <div id="previsao-gastos" class="divs">
        <h2>Previsão de Gastos</h2>
        <div id="previsao" class="textos">Previsão de gastos com despesas variáveis: R$0</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
