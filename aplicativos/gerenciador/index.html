<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Orcamento</title>
</head>
<body>
    <h1>Gerenciador de Orcamento Pessoal</h1>

    <div id="despesas-fixas">
        <h2>Despesas Fixas</h2>
        <input type="text" id="aluguel" placeholder="Aluguel">
        <input type="text" id="contas" placeholder="Contas (água, luz, etc.)">
        <button>Calcular</button>
        <div id="total-fixas">Total Despesas Fixas: R$0</div>
    </div>

    <div id="despesas-variaveis">
        <h2>Despesas Variáveis</h2>
        <input type="text" id="alimentacao" placeholder="Alimentação">
        <input type="text" id="transporte" placeholder="Transporte">
        <button>Adicionar Despesa</button>
        <ul id="lista-despesas"></ul>
        <div id="total-variaveis">Total Despesas Variáveis: R$0</div>
    </div>
</body>
</html>
